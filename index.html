<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Buses Transmilenio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Registro de Buses Transmilenio</h1>

        <!-- Formulario para Registrar Bus -->
        <form id="registerForm" class="form">
            <h2>Registrar Bus</h2>
            <label for="plate">Placa del Bus:</label>
            <input type="text" id="plate" name="plate" required>
            <label for="arrivalTime">Hora de Llegada:</label>
            <input type="datetime-local" id="arrivalTime" name="arrivalTime" required>
            <button type="submit" class="button">Registrar</button>
        </form>

        <!-- Formulario para Actualizar Bus -->
        <form id="updateForm" class="form">
            <h2>Actualizar Bus</h2>
            <label for="updatePlate">Placa del Bus:</label>
            <input type="text" id="updatePlate" name="updatePlate" required>
            <label for="newArrivalTime">Nueva Hora de Llegada:</label>
            <input type="datetime-local" id="newArrivalTime" name="newArrivalTime" required>
            <button type="submit" class="button update">Actualizar</button>
        </form>

        <!-- Formulario para Buscar Bus -->
        <form id="searchForm" class="form">
            <h2>Buscar Bus</h2>
            <label for="searchPlate">Buscar Bus con Placa:</label>
            <input type="text" id="searchPlate" name="searchPlate" required>
            <button type="submit" class="button search">Buscar</button>
        </form>

        <!-- Tabla de resultados -->
        <table id="resultTable" class="result-table" style="display: none;">
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Hora de Llegada</th>
                    <th>Modificaciones</th>
                </tr>
            </thead>
            <tbody id="resultTableBody">
            </tbody>
        </table>

        <div id="result" class="result"></div>
    </div>
</body>
</html>
